<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(80, 80, 81);
      
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: rgb(85, 113, 164);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #0073ff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Grade Calculator</h2>
    <form id="gradeForm">
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>
      </div>
      <div class="form-group">
        <label for="marks">Enter 5 Marks (comma-separated):</label>
        <input type="text" id="marks" placeholder="e.g., 85,90,78,88,92" required>
      </div>
      <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    function calculateGrade() {
      // Get input values
      const studentId = document.getElementById("studentId").value;
      const studentName = document.getElementById("studentName").value;
      const marksInput = document.getElementById("marks").value;

      // Parse marks into an array
      const marks = marksInput.split(',').map(Number);

      if (marks.length !== 5 || marks.some(isNaN)) {
        alert("Please enter exactly 5 valid numbers for marks.");
        return;
      }

      // Calculate total and percentage
      const total = marks.reduce((sum, mark) => sum + mark, 0);
      const percentage = (total / 500) * 100;

      // Determine grade
      let grade;
      if (percentage >= 90) {
        grade = "A";
      } else if (percentage >= 80) {
        grade = "B";
      } else if (percentage >= 70) {
        grade = "C";
      } else if (percentage >= 60) {
        grade = "D";
      } else if (percentage >= 50) {
        grade = "E";
      } else {
        grade = "Fail";
      }

      // Display result
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p><strong>Student ID:</strong> ${studentId}</p>
        <p><strong>Student Name:</strong> ${studentName}</p>
        <p><strong>Marks:</strong> ${marks.join(", ")}</p>
        <p><strong>Total Marks:</strong> ${total}</p>
        <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
        <p><strong>Grade:</strong> ${grade}</p>
      `;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
